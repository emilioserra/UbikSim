HomePane.CREATE_WALLS.tipTitle=Conseil pour créer les murs
HomePane.CREATE_WALLS.tipMessage=<html><style type="text/css">p { margin: 0px 0px 5px 0px;}</style>\
    <p>Cliquez dans le plan au point de départ du nouveau mur, puis\
    <br>cliquez ou double-cliquez à son point de fin.\
    <br>Tant que vous ne double-cliquez pas ou que vous n'appuyez pas\
    <br>sur la touche <i>Echap</i>, chaque nouveau clic désigne le point opposé\
    <br>du mur en cours de création et le point de départ du mur suivant.\
    <br>Si le plan a le focus, vous pouvez passer en mode de saisie clavier\
    <br>à tout moment en enfonçant la touche <i>entrée</i>.\
    <br>Pour créer un mur rond, appuyez sur la touche <i>ctrl</i> (ou la touche\
    <br><i>alt</i> sous Mac OS X) au moment du clic qui désigne la fin d'un mur.\
    <p>Si vous avez déjà créé une pièce, vous pouvez créer les murs qui\
    <br>l'entourent en double-cliquant n'importe où dans cette pièce.

HomePane.CREATE_ROOMS.tipTitle=Conseil pour créer les pièces
HomePane.CREATE_ROOMS.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
    <p>Créez une nouvelle pièce ou une nouvelle surface dans le plan de\
    <br>l'une des deux façons suivantes :\
	<ul><li>cliquez à chaque point de son contour, puis double-cliquez au\
        <br>dernier point, ou appuyez sur la touche <i>Echap</i> après l'ajout du\
        <br>dernier point ; si le plan a le focus, vous pouvez passer en mode\
        <br>de saisie clavier à tout moment en enfonçant la touche <i>entrée</i> ;</li>\
		<li>soit par un simple double-clic n'importe où dans une pièce\
		<br><b>fermée</b> (c'est-à-dire entourée de murs).</li></ul>
		
HomePane.CREATE_DIMENSION_LINES.tipTitle=Conseil pour créer les cotes
HomePane.CREATE_DIMENSION_LINES.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
    <p>Créez une nouvelle cote dans le plan de l'une des façons suivantes :\
    <ul><li>cliquez au point de départ de la cote, cliquez à son point d'arrivée,\
        <br>puis cliquez une troisième fois à la position de la cote ;\
        <br>Si le plan a le focus, vous pouvez passer en mode de saisie\
        <br>clavier à tout moment en enfonçant la touche <i>entrée</i>;</li>\
        <li>double-cliquez sur le bord d'un meuble, le côté d'un mur ou d'une\
        <br>pièce, puis cliquez une troisième fois à la position de la cote.</li></ul>

