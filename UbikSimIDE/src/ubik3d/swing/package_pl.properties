# Creation mode tips
HomePane.CREATE_WALLS.tipTitle=Tworzenie \u015bcian - wskaz\u00f3wka
HomePane.CREATE_WALLS.tipMessage=<html><style type="text/css">p { margin: 0px 0px 5px 0px;}</style>\
    <p>Kliknij na planie w miejscu rozpoczynaj\u0105cym now\u0105 \u015bcian\u0119,\
    <br>nast\u0119pnie kliknij lub dwukrotnie kliknij na punkcie koncz\u0105cym.\
    <br>Do czasu a\u017c nie klikniesz podw\u00f3jnie lub naci\u015bniesz <i>Escape</i>\
    <br>ka\u017cde kolejne klikni\u0119cie oznacza pocz\u0105tek nowej \u015bciany.\
    <br>Je\u017celi plan jest aktywnym elementem mo\u017cesz r\u0119cznie poda\u0107\
    <br>parametry \u015bciany. Wci\u015bnij <i>enter</i> i samodzielnie wype\u0142nij pola.\
    <br>By utworzy\u0107 okr\u0105g\u0142\u0105 \u015bcian\u0119 przytrzymaj <i>ctrl</i> (lub <i>alt</i> Je\u015bli\
    <br>korzystasz z Mac OS X) podczas zaznaczania punktu\
    <br>ko\u0144cowego \u015bciany.\
    <p>Je\u017celi utworzy\u0142e\u015b pok\u00f3j mo\u017cesz otoczy\u0107 go \u015bcianami poprzez\
    <br>podw\u00f3jne klikni\u0119cie gdziekolwiek w jego wn\u0119trzu.\

HomePane.CREATE_ROOMS.tipTitle=Tworzenie pokoi - wskaz\u00f3wka
HomePane.CREATE_ROOMS.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
   <p>Stw\u00f3rz nowy pok\u00f3j lub now\u0105 powierzchni\u0119 w jeden ze\
   <br>sposob\u00f3w:\
   <ul><li>kliknij na ka\u017cdy r\u00f3g pokoju zaznaczaj\u0105c ostatni\
       <br>r\u00f3g podw\u00f3jnym klikni\u0119ciem albo naci\u015bnij <i>Escape</i>\
       <br>po dodaniu ostatniego punktu; kiedy plan jest\
       <br>aktywnym elementem mo\u017cesz wprowadzi\u0107\
       <br>parametry r\u0119cznie wciskaj\u0105c klawisz <i>enter</i> ;</li>\
       <li>kliknij podw\u00f3jnie wewn\u0105trz zamkni\u0119tego pokoju\
       <br>(\u015bciany wyznaczaj\u0105 zamkni\u0119ty obszar).</li></ul>

HomePane.CREATE_DIMENSION_LINES.tipTitle=Zaznaczanie odleg\u0142o\u015bci - wskaz\u00f3wka
HomePane.CREATE_DIMENSION_LINES.tipMessage=<html><style type="text/css">ol { margin: 0px 0px 0px 20px; }</style>\
   <p>Zaznacz nowy wymiar trzema klikni\u0119ciami na planie:\
   <ol><li>zaznacz pocz\u0105tkowy punkt pomiaru,</li>\
       <li>zaznacz ko\u0144cowy punkt pomiaru,</li>\
       <li>wyznacz po\u0142o\u017cenie linji wymiaruj\u0105cej.</li></ol>

