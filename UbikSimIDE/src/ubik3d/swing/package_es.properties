# Creation mode tips (displayed when the user clicks on "Create walls", "Create rooms", "Create dimensions" and "Add texts" buttons)
HomePane.CREATE_WALLS.tipTitle=Consejo crear paredes
HomePane.CREATE_WALLS.tipMessage=<html><style type="text/css">p { margin: 0px 0px 5px 0px;}</style>\
    <p>Haz click en el plano en el punto de comienzo de la nueva\
    <br> pared, luego haz click o doble-click en el punto final.\
    <br>Hasta que no hagas doble-click o pulses la tecla <i>escape</i>, cada\
    <br>nuevo click indica el punto final de la pared actual y el punto\
    <br>de comienzo de la siguiente pared.\
    <br>Cuando el plano esta seleccionado, puedes cambiar a la entrada\
    <br>de teclado en cualquier momento pulsando la tecla <i>intro</i>.\
    <br>Para crear una pared circular pulsa <i>control</i> (o <i>alt</i> en Mac OS X)\
    <br>mientras haces click en el punto final de la pared.\
    <p>Si ya ha creado una habitacion, puede crear las paredes, en torno\
    <br>a ella haciendo doble click en cualquier lugar de la habitacion.

HomePane.CREATE_ROOMS.tipTitle=Consejo crear habitaciones
HomePane.CREATE_ROOMS.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
    <p>Crea una nueva habitacion o una nueva superficie en el plano\
    <br>usando opciones diferentes:\
    <ul><li>haz click en cada esquina de la habitacion, luego haz\
        <br>doble-click en su ultimo punto o pulsa la tecla <i>Escape</i>\
        <br>después de haber añadido el último punto; cuando el\
        <br>plano esta seleccionado, puedes cambiar a la entrada de\
        <br>teclado en cualquier momento pulsando la tecla <i>intro</i>;</li>\
        <li>haz doble-click en cualquier parte de la habitación\
        <br><b>cerrada</b> (p.e. rodeado por las paredes).</li></ul>

HomePane.CREATE_DIMENSION_LINES.tipTitle=Consejo crear dimensiones
HomePane.CREATE_DIMENSION_LINES.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
    <p>Crea una nueva dimensión en el plano usabndo cualquiera de estas formas:\
    <ul><li>Haz clic en el punto inicial de la dimensión, haz click en el punto final,\
        <br>Después haz clic una tercera vez donde quieras situar la dimensión;\
        <br>cuando el plano está seleccionado, puedes cambiar a entrada desde el\
        <br>teclado en cualquier momento pulsando la tecla <i>intro</i>.</li>\
        <li>Haz doble clic en el mueble, la pared o habitación, y haz un tercer clic\
        <br>donde donde quieras situar la dimensión.</li></ul>

HomePane.CREATE_LABELS.tipTitle=Consejo añadir texto
HomePane.CREATE_LABELS.tipMessage=<html>Haz Click en el plano en la localizacion donde el nuevo\
    <br>texto será añadido, luego escriba el texto en el panel\
    <br>que aparecerá.

