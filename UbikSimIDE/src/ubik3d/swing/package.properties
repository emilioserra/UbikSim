# Creation mode tips
HomePane.CREATE_WALLS.tipTitle=Create walls tip
HomePane.CREATE_WALLS.tipMessage=<html><style type="text/css">p { margin: 0px 0px 5px 0px;}</style>\
    <p>Click in the plan at the start point of the new wall, then\
    <br>click or double-click at its end point.\
    <br>As long as you don't double-click or press the <i>Escape</i> key,\
    <br>each new click indicates the opposite point of the current\
    <br>wall and the start point of the next wall.\
    <br>When the plan has focus, you may switch to keyboard entry\
    <br>at any time by pressing the <i>enter</i> key.\
    <br>To create a round wall press <i>ctrl</i> key (or <i>alt</i> key under\
    <br>Mac OS X) while clicking at the end point of wall.\
    <p>If you already created a room, you may create the walls\
    <br>around it by double-clicking anywhere in that room.

HomePane.CREATE_ROOMS.tipTitle=Create rooms tip
HomePane.CREATE_ROOMS.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
    <p>Create a new room or a new surface in the plan using either way:\
    <ul><li>click at each corner of the room, then double-click at its last\
        <br>point or press the <i>Escape</i> key after you added the last point;\
        <br>when the plan has focus, you may switch to keyboard entry\
        <br>at any time by pressing the <i>enter</i> key;</li>\
        <li>double-click anywhere inside an existing <b>closed</b> surface\
        <br>(i.e. surrounded by walls).</li></ul>

HomePane.CREATE_DIMENSION_LINES.tipTitle=Create dimensions tip
HomePane.CREATE_DIMENSION_LINES.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
    <p>Create a new dimension in the plan using either way:\
    <ul><li>click at the start point of the dimension, click at its end point,\
        <br>then click a third time where the dimension will be located;\
        <br>when the plan has focus, you may switch to keyboard entry\
        <br>at any time by pressing the <i>enter</i> key;</li>\
        <li>double-click on a furniture border, a wall side or a room side,\
        <br>then click a third time where the dimension will be located.</li></ul>

HomePane.CREATE_LABELS.tipTitle=Add texts tip
HomePane.CREATE_LABELS.tipMessage=<html>Click in the plan at the location where a new text\
    <br>should be added, then enter its text in the dialog box\
    <br>that will appear.

