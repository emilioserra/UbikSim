# Units (\u00b2 is the symbol for supercript 2)
meterUnit=m
centimeterUnit=cm
millimeterUnit=mm
inchUnit=inch
squareMeterUnit=m\u00b2
squareFootUnit=sq ft

# Note to translators: do not copy the remaining keys in localized file

# Properties for foot / inch format
footFormat={0,number,integer}''
footInchFormat={0,number,integer}''{1,number}"
footInchEighthFormat={0,number,integer}''{1,number,integer}{2}"
footInchSeparator=
inchDecimalsRoundedToClosestHeighth=false